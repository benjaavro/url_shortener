dependencies:
  flutter:
    sdk: flutter
  # State Management
  provider: ^6.0.3

  # Connectivity
  http: ^0.13.5

  # Fonts & icons
  google_fonts: ^3.0.1
  cupertino_icons: ^1.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

